server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/calculatordb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    driverClassName: com.mysql.jdbc.Driver
    username: ${MYSQL_USERNAME:calculator}
    password: ${MYSQL_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
