<div class="material-card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cre√° tu propio Calculable</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" novalidate autocomplete="off">
      <mat-card-content>

        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nombre">
          <mat-error *ngIf="hasError('name', 'required')">Esta entrada es requerida</mat-error>
        </mat-form-field>

        <button mat-raised-button
                color="primary"
                (click)="selectNodes()">
          Seleccionar nodos hijos
        </button>

        <!--              <p *ngIf="this.form.controls.left.value">{{this.form.controls.left.value}}</p>-->
        <!--              <p *ngIf="this.form.controls.right.value">{{this.form.controls.right.value}}</p>-->


        <mat-form-field>
          <mat-select [(value)]="operator" placeholder="Operador entre nodos">
            <mat-option value="PLUS">Sumar</mat-option>
            <mat-option value="MINUS">Restar</mat-option>
            <mat-option value="TIMES">Multiplicar</mat-option>
            <mat-option value="DIVIDE">Dividir</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="number"
            formControlName="value"
            placeholder="Valor del nodo">
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                name="submit"
                [disabled]="!form.valid"
                (click)="newCalc()">
          Guardar
        </button>
      </mat-card-actions>
    </form>

  </mat-card>

</div>
