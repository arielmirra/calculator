<h1 mat-dialog-title>{{metric.name}}</h1>
<div mat-dialog-content>

  <form novalidate autocomplete="off">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          name="name"
          type="string"
          [(ngModel)]="metricForm.name">
        <mat-error *ngIf="!metricForm.name || metricForm.name === null">Esta entrada debe ser correcta</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input
          matInput
          name="description"
          type="string"
          [(ngModel)]="metricForm.description">
        <mat-error *ngIf="!metricForm.description || metricForm.description === null">Esta entrada debe ser correcta</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Métricas incluídas</mat-label>
        <mat-select [(value)]="metricForm.metrics" multiple>
          <mat-option *ngFor="let m of everyMetric" value="{{m._id}}">{{m.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cálculos incluídos</mat-label>
        <mat-select [(value)]="metricForm.calculates" multiple>
          <mat-option *ngFor="let calc of everyCalculable" value="{{calc._id}}">{{calc.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </form>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button
          [disabled]="!isValid()"
          [mat-dialog-close]="metricForm">Update</button>
</div>
