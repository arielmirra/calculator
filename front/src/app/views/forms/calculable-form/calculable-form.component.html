<div class="material-card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Creá una variable</mat-card-title>
      <mat-card-subtitle>Luego podrás agregarla a una métrica y realizar mediciones</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="form" #formDirective="ngForm" novalidate autocomplete="off">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nombre">
          <mat-error *ngIf="hasError('name', 'required')">Esta entrada es requerida</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                name="submit"
                [disabled]="!form.valid"
                (click)="newVariable(formDirective)">
          Guardar
        </button>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
