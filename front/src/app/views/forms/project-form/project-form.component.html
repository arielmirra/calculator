<div class="material-card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Creá un proyecto</mat-card-title>
      <mat-card-subtitle>Un proyecto es un conjunto de métricas relacionadas entre si</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="form" #formDirective="ngForm" novalidate autocomplete="off">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nombre">
          <mat-error *ngIf="hasError('name', 'required')">Esta entrada debe ser correcta</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descripción</mat-label>
          <input
            matInput
            type="text"
            formControlName="description"
            placeholder="Descripción">
          <mat-error *ngIf="hasError('description', 'required')">Esta entrada debe ser correcta</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Métricas incluídas</mat-label>
          <mat-select [(value)]="selectedMetrics" multiple>
            <mat-option *ngFor="let m of metrics" value="{{m.id}}">{{m.name}}</mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                name="submit"
                [disabled]="!form.valid"
                (click)="newProject(formDirective)">
          Guardar
        </button>
      </mat-card-actions>

    </form>
  </mat-card>

</div>
