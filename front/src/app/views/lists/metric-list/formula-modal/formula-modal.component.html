<div class="material-card-container">
    <mat-card-header>
      <mat-card-title>Complete los valores de las variables</mat-card-title>
      <mat-card-subtitle>Asigne valores a las variables para realizar la medición
      </mat-card-subtitle>
    </mat-card-header>
    <form novalidate autocomplete="off">
      <mat-card-content>

        <mat-form-field *ngFor="let variable of variables" appearance="outline" class="my-form">
          <mat-label>{{variable[0]}}</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="variable[1]"
            [ngModelOptions]="{standalone: true}"
            placeholder="Valor numérico">
          <mat-error *ngIf="!variable[1]">Esta entrada es requerida</mat-error>
        </mat-form-field>
      </mat-card-content>
    </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button
          [mat-dialog-close]="getFinalFormula()">Guardar</button>
</div>
