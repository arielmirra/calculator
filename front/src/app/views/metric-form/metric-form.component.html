<div class="material-card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Creá un cálculo</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" novalidate autocomplete="off">
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Nombre">
          <mat-error *ngIf="hasError('name', 'required')">Esta entrada debe ser correcta</mat-error>

          <input
            matInput
            type="text"
            formControlName="description"
            placeholder="Descripción">
          <mat-error *ngIf="hasError('description', 'required')">Esta entrada debe ser correcta</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            formControlName="value"
            placeholder="Valor del nodo">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button
                color="primary"
                name="submit"
                [disabled]="!form.valid"
                (click)="newMetric()">
          Guardar
        </button>
      </mat-card-actions>

    </form>
  </mat-card>

</div>
