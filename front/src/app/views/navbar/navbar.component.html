    <div class="nav-title menu">
      <span routerLink="/"><span class="nav-title">Métricas</span></span>
    </div>

    <div>
      <button mat-button [matMenuTriggerFor]="menu">Crear <mat-icon>expand_more</mat-icon></button>

        <button mat-menu-item routerLink="/"><mat-icon>add</mat-icon><span>Cálculo simple</span></button>
        <button mat-menu-item routerLink="/"><mat-icon>add</mat-icon><span>Cálculo compuesto</span></button>
      </mat-menu>
    </div>

    <div>
      <button mat-button [matMenuTriggerFor]="menu">Medir <mat-icon>expand_more</mat-icon></button>
      <mat-menu #menu xPosition="before">
        <button mat-menu-item routerLink="/"><mat-icon>add</mat-icon><span>Cálculo simple</span></button>
        <button mat-menu-item routerLink="/"><mat-icon>add</mat-icon><span>Cálculo compuesto</span></button>
      </mat-menu>
    </div>

  </div>
</mat-toolbar>
